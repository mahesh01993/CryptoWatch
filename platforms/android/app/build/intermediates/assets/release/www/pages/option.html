<ion-header-bar class="bar-stable bar bar-header bar-balanced">
  <button class="button button-icon icon ion-arrow-left-c" ui-sref="home"></button>
  <h1 class="title">CryptoWatch

  </h1>

</ion-header-bar>

<ion-content class="option">

  <div class="list">

    <a class="item item-icon-left " ui-sref="viewall">
      <i class="icon ion-ios-list-outline"></i>
      View All Coin
    </a>

    <a class="item item-icon-left item-icon-right" ui-sref="search">
      <i class="icon ion-social-bitcoin-outline"></i>
      Search Coin
      <i class="icon ion-search"></i>
    </a>

    <a class="item item-icon-left" ui-sref="selectcurrency">
      <i class="icon ion-social-usd"></i>
      Select Your Currency
      <span class="badge badge-assertive">
        {{currency}}
      </span>
    </a>

    <a class="item item-icon-left" ui-sref="aboutus">
      <i class="icon ion-person-stalker"></i>
      About
    </a>

  </div>
</ion-content>
