<ion-header-bar class="bar-stable bar bar-header bar-balanced">
  <button class="button button-icon icon ion-arrow-left-c" ui-sref="home"></button>
  <h1 class="title">CryptoWatch

  </h1>

</ion-header-bar>

<ion-content class="search-content">
  <div class="subheading">Select Currency</div>

  <div class="main">
    <input type="text" name="text" value="*" ng-model="searchText">


    <div class="items">
      <div class="item" ng-repeat="x in data | filter:searchText" ng-click="selectCurrency(x)">{{x}}
      </div>
    </div>
  </div>

</ion-content>
